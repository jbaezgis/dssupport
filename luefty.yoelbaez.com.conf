<VirtualHost *:80>
	ServerName luefty.yoelbaez.com
        ServerAdmin yoel@yoelbaez.com
        DocumentRoot /var/www/lueftysupport/public

        <Directory /var/www/lueftysupport/public>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
</VirtualHost>
